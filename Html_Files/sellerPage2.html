<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Seller Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
      }

      label {
        display: block;
        margin: 10px 0;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button {
        background: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .form1 {
        padding-right: 20px;
      }
      .lastrow{
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../Media_Files/welcome.jpg" style="max-width: 400px;" alt="">
      <h2>Medicine Seller Registration</h2>
      <form
        class="form1"
        action="backend_registration_handler.php"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="sellerName">Seller Name</label>
        <input type="text" id="sellerName" name="sellerName" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="aadhar">Aadhar Card (PDF or Image)</label>
        <input
          type="file"
          id="aadhar"
          name="aadhar"
          accept=".pdf, .jpg, .jpeg, .png"
          required
        />

        <label for="certification"
          >Medicine Seller Certification (PDF or Image)</label
        >
        <input
          type="file"
          id="certification"
          name="certification"
          accept=".pdf, .jpg, .jpeg, .png"
          required
        />
        
      </form>
      <div class="lastrow">
        <button type="submit">Register</button>
        <button>
            <a style="color: #fff; text-decoration: none;" href="index.html">Home Page</a>
        </button>
    </div>
      
    </div>
  </body>
</html>
